<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="h2">formulario</title>
    <link rel="stylesheet" href="./css/sytaless.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div>
        <div class="container">
            <form action="action-fake.html" method="POST" onsubmit="return true">
                <fieldset>
                    <legend>Cadastro</legend>
                    <div>
                        <label for="idNm">Nome</label>
                        <input type="text" name="txtNm" id="idNm" placeholder="Nome" value="silvio">
                    </div>
                    <div>
                        <label for="idSobrenome">Sobrenome</label>
                        <input type="sobrenome" name="txtSobrenome" id="idSobrenome" placeholder="Sobrenome" value="sobrenome">
                    </div>
                    <div>
                        <label for="idEmail">Email</label>
                        <input type="Email" name="txtEmail" id="idEmail" placeholder="Email" value="Email@email.com">
                    </div>
                    <div>
                        <label for="idSenha">Senha</label>
                        <input type="Senha" name="txtSenha" id="idSenha" placeholder="Senha" value="senha">
                    </div>
                    <div>
                        <label for="idConfirmar_senha">Corfirmar senha</label>
                        <input type="Confirmar_senha" name="txtConfirmar_senha" id="idConfirmar_senha" placeholder="Confirmar_senha" value="Confirmar_senha">
                    </div>
                    <div>
                        
                        <input class = "button" type="submit" value="Cadastrar">
                        <input class = "button"type="reset" value="Limpar">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
